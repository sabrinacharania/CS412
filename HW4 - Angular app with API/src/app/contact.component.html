<div *ngIf="contact">
  <h2>{{contact.name}} details!</h2>
  <div>
    <label>name: </label>{{contact.name}}
    <label>Cat: </label><img src="{{ contact.cat }}" alt="your new cat" height="300px"></div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="contact.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
